<div class="card-container" >
    <form [formGroup]="addForm"  (ngSubmit)="onSubmit()">
      <div class="btn-container">
        <button  class='btn btn-success'(click)="addCard(); $event.preventDefault()">Add Credit Card</button>
        <div *ngFor="let item of cardL">
        <div class="form-group ">
            <label>Card Number</label>
            <input  appCreditCard  type="text" formControlName="cardNumber" placeholder="Enter your card namber" class="form-control"[ngClass]="{ 'is-invalid': submitted && f.cardNumber.errors}"  required/>
            <div *ngIf="submitted && f.cardNumber.errors" class="invalid-feedback">
                <div *ngIf="f.cardNumber.errors.required">Card number is required</div>
            </div>
        </div>
      <div class="form-group ">
          <label>Card Owner</label>
          <input   type="text" formControlName="owner"  class="form-control"[ngClass]="{ 'is-invalid': submitted && f.owner.errors}"  required/>
          <div *ngIf="submitted && f.owner.errors" class="invalid-feedback">
              <div *ngIf="f.owner.errors.required">Card owner is required</div>
              <div *ngIf="f.owner.errors.required">Name should start with Mr or Mrs</div>
          </div>
      </div>
      <div class="small">
        <div class="input">
          <label>CVV</label>
          <input  class="form-control"  type="text" formControlName="cvv" maxlength="3" [ngClass]="{ 'is-invalid': submitted && f.cvv.errors}" required>
          <div *ngIf="submitted && f.owner.errors" class="invalid-feedback">
            <div *ngIf="f.owner.errors.required">CVV number is required</div>
           </div>
          </div>
        <div class="input">
          <label>Expiration Date</label>
          <input  class="form-control"  type="text" formControlName="expiration" maxlength="5" [ngClass]="{ 'is-invalid': submitted && f.expiration.errors}"required>
          <div *ngIf="submitted && f.owner.errors" class="invalid-feedback">
            <div *ngIf="f.owner.errors.required">Expiration date is required</div>
           </div>
          </div>
        </div>
    
    </div>
    </div>
       
      <div class="btn-container">
        <button class='btn btn-success' (click)="openBilling=true; $event.preventDefault()">Add Billing Address</button>
        <div class="card-content" *ngIf="openBilling">
            <div class="form-group ">
                <label>City</label>
                <input   type="text" formControlName="city" class="form-control"[ngClass]="{ 'is-invalid': submitted && f.city.errors}"  required/>
                <div *ngIf="submitted && f.city.errors" class="invalid-feedback">
                    <div *ngIf="f.city.errors.required">City is required</div>
                </div>
            </div>
            <div class="form-group ">
                <label>Street</label>
                <input   type="text" formControlName="street" class="form-control"[ngClass]="{ 'is-invalid': submitted && f.street.errors}"  required/>
                <div *ngIf="submitted && f.street.errors" class="invalid-feedback">
                    <div *ngIf="f.street.errors.required"> Street is required</div>
                </div>
            </div>
            <div class="form-group ">
                <label>Apartment</label>
                <input   type="text" formControlName="apartment" class="form-control"[ngClass]="{ 'is-invalid': submitted && f.apartment.errors}"  required/>
                <div *ngIf="submitted && f.apartment.errors" class="invalid-feedback">
                    <div *ngIf="f.apartment.errors.required"> Apartment is required</div>
                </div>
            </div>
            <div class="form-group ">
                <label>Phone Number</label>
                <input   type="text" formControlName="phoneNumber" class="form-control"[ngClass]="{ 'is-invalid': submitted && f.phoneNumber.errors}"  required/>
                <div *ngIf="submitted && f.phoneNumber.errors" class="invalid-feedback">
                    <div *ngIf="f.phoneNumber.errors.required"> Phone Number is required</div>
                </div>
            </div>
           
        </div>
      </div>
      <div class="nav-btn">
        <button class='btn btn-success' type="=button" (click)="goBack();$event.preventDefault()">Back</button>
        <button class='btn btn-success' type="submit">Next</button>
      </div>
    </form>
  </div>
